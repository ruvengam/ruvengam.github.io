<!DOCTYPE html>
<html lang="en" ng-app="Angello">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="app.js" type="text/javascript" ></script>
    <title>Reuven Gampel</title>
</head>
<body>

    <main data-ng-controller="MainCtrl as main">
        <section>

            <h2>Stories</h2>

            <story data-ng-repeat="story in main.stories" data-ng-click="main.setCurrentStory(story)"></story>

            <a data-ng-click="main.createStory()">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </section>
    </main><!-- MainCtrl End -->


</body>
</html>
